name: Build Multiplatform

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v4
      
      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar dependencias
        run: |
          pip install pyinstaller customtkinter pillow google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client openpyxl
      
      - name: Compilar EXE
        run: |
          pyinstaller --onefile --windowed --name "GestorNotas" --hidden-import customtkinter --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import sqlite3 --hidden-import google.auth --hidden-import google.auth.transport.requests --hidden-import google_auth_oauthlib.flow --hidden-import googleapiclient.discovery --hidden-import googleapiclient.http --hidden-import openpyxl main.py
      
      - name: Subir EXE como artifact
        uses: actions/upload-artifact@v4
        with:
          name: GestorNotas-Windows
          path: dist/GestorNotas.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v4
      
      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar dependencias
        run: |
          pip3 install pyinstaller customtkinter pillow google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client openpyxl
      
      - name: Compilar APP
        run: |
          pyinstaller --onefile --windowed --name "GestorNotas" --hidden-import customtkinter --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import sqlite3 --hidden-import google.auth --hidden-import google.auth.transport.requests --hidden-import google_auth_oauthlib.flow --hidden-import googleapiclient.discovery --hidden-import googleapiclient.http --hidden-import openpyxl main.py
          
          # Crear estructura .app de macOS
          mkdir -p "GestorNotas.app/Contents/MacOS"
          mkdir -p "GestorNotas.app/Contents/Resources"
          cp dist/GestorNotas "GestorNotas.app/Contents/MacOS/"
          
          # Crear archivo Info.plist (metadatos de la app)
          cat > "GestorNotas.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd ">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>GestorNotas</string>
              <key>CFBundleIdentifier</key>
              <string>com.laura.gestornotas</string>
              <key>CFBundleName</key>
              <string>GestorNotas</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              
          </dict>
          </plist>
          EOF
          
          # Crear DMG (instalador de macOS)
          hdiutil create -volname "GestorNotas" -srcfolder "GestorNotas.app" -ov -format UDZO "GestorNotas.dmg"
      
      - name: Subir DMG como artifact
        uses: actions/upload-artifact@v4
        with:
          name: GestorNotas-Mac
          path: GestorNotas.dmg

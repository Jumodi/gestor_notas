name: Build Multiplatform

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build Windows EXE
        run: |
          pyinstaller --clean --onefile --windowed `
            --name "GestorNotas" `
            --add-data "data;data" `
            --hidden-import customtkinter `
            --hidden-import pandas `
            --hidden-import openpyxl `
            --hidden-import googleapiclient `
            --hidden-import google_auth_httplib2 `
            --hidden-import google_auth_oauthlib `
            --hidden-import pydrive2 `
            --hidden-import PIL `
            --hidden-import sqlite3 `
            run.py
      
      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: GestorNotas-Windows
          path: dist/GestorNotas.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pyinstaller
          pip3 install -r requirements.txt
      
      - name: Build Mac APP
        run: |
          pyinstaller --clean --onefile --windowed \
            --name "GestorNotas" \
            --add-data "data:data" \
            --hidden-import customtkinter \
            --hidden-import pandas \
            --hidden-import openpyxl \
            --hidden-import googleapiclient \
            --hidden-import google_auth_httplib2 \
            --hidden-import google_auth_oauthlib \
            --hidden-import pydrive2 \
            --hidden-import PIL \
            --hidden-import sqlite3 \
            run.py
      
      - name: Create Mac APP Bundle
        run: |
          mkdir -p "GestorNotas.app/Contents/MacOS"
          mkdir -p "GestorNotas.app/Contents/Resources"
          cp dist/GestorNotas "GestorNotas.app/Contents/MacOS/"
          
          cat > "GestorNotas.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>GestorNotas</string>
              <key>CFBundleIdentifier</key>
              <string>com.tunombre.gestornotas</string>
              <key>CFBundleName</key>
              <string>GestorNotas</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.14</string>
          </dict>
          </plist>
          EOF
          
          chmod +x "GestorNotas.app/Contents/MacOS/GestorNotas"
      
      - name: Create DMG
        run: |
          hdiutil create -volname "GestorNotas" -srcfolder "GestorNotas.app" -ov -format UDZO "GestorNotas.dmg"
      
      - name: Upload Mac APP and DMG
        uses: actions/upload-artifact@v4
        with:
          name: GestorNotas-Mac
          path: |
            GestorNotas.app
            GestorNotas.dmg
